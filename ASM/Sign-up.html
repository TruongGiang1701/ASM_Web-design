<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="Sign-up.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Sign-up">
        <form class="Sign-up-form" onsubmit="handleSignUp(event)">
          <div class="signin-container">
            <span class="signin-text">Do you have an account! </span>
            <a href="Login.html" class="signin-link">Sign in</a>
          </div>
          <h2 class="title">Sign-up</h2>
          <div class="input-field">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="signup-name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="signup-email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="signup-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <input type="submit" value="Sign-up" class="btn" />
          <p id="signup-message" class="success-message"></p>
          <p class="social-text">Or Sign-up with social platform</p>
          <div class="social-media">
            <a href="" class="social-icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fa-brands fa-apple"></i>
            </a>
            <a href="" class="social-icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="Signup.js"></script>
  </body>
</html>
