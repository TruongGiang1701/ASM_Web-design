<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="user.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-user-circle"></i> User Information</h2>
        <form id="user-form" onsubmit="updateUserInfo(event)">
            <div class="input-field">
                <label for="user-name"><i class="fa-solid fa-user"></i> Full Name:</label>
                <input type="text" id="user-name" disabled>
            </div>
            <div class="input-field">
                <label for="user-email"><i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="email" id="user-email" disabled>
            </div>
            <div class="input-field">
                <label for="user-phone"><i class="fa-solid fa-phone"></i> Phone Number:</label>
                <input type="text" id="user-phone" placeholder="Enter your phone number">
            </div>
            <div class="input-field">
                <label for="user-address"><i class="fa-solid fa-map-marker-alt"></i> Address:</label>
                <textarea id="user-address" placeholder="Enter your address"></textarea>
            </div>
            <button type="submit" class="btn"><i class="fa-solid fa-save"></i> Update Information</button>
        </form>
        <div class="navigation-buttons">
            <button onclick="redirectTo('Menu.html')" class="btn"><i class="fa-solid fa-bars"></i> Go to Menu</button>
            <button onclick="redirectTo('Cart.html')" class="btn"><i class="fa-solid fa-shopping-cart"></i> Go to Cart</button>
        </div>
    </div>
    <script src="user.js"></script>
</body>
</html>
